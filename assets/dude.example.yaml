# Display related configuration, such as
# wallpaper, screensaver, screens resolutions/profiles
display:
  autoconfig_enabled: true ## ??
  wallpapers_dir: .config/wallpapers/
  screensaver_timeout_secs: 300
  # display profiles
  profiles:
    home-office:
      eDP1:
        resolution: auto
      HDMI1:
        resolution: auto
        extra_args: --right-of eDP1
    single:
      eDP1:
        resolution: auto
# Power saving adjustments
power:
  brightness:
    # Define screen brightness for AC and Battery modes
    ac: 100
    battery: 20
# Input devices config
input:
  keyboards:
    CM Storm QuickFire Rapid keyboard:
      model: pc105
      layout: us
    AT Translated Set 2 keyboard:
      model: thinkpad60
      layout: br
  mouse:
    natural_scrolling: true
